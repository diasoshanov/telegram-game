<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Match-3</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="score-container">
                <div class="score">Очки: <span id="score">0</span></div>
                <div class="time">Время: <span id="time">02:00</span></div>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- Игровое поле будет создано JavaScript -->
        </div>
        
        <div class="controls">
            <button id="newGameBtn" class="btn">Новая игра</button>
        </div>
        
        <div class="game-over" id="gameOver" style="display: none;">
            <div class="game-over-content">
                <h2>Игра окончена!</h2>
                <p>Ваш счет: <span id="finalScore">0</span></p>
                <p>Время: <span id="finalTime">00:00</span></p>
                <button id="restartBtn" class="btn">Играть снова</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
